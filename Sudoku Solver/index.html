<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Solver</h1>
        <p>Solve Sudoku Puzzle Online Instantly</p>
        <p>Fill in the 9x9 grid with digits from 1 to 9</p>
        <div id="sudoku-grid"></div>
        <div class="buttons">
            <button id="reset-btn">Generate Sudoku</button>
            <button id="solve-btn">Solve</button>
        </div>
        <p id="message" style="color: red; display: none;">*More than one solution possible</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
