<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Programming Problem Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Programming Problem Solver</h1>
        <div class="input-section">
            <label for="problem-type">Choose a problem:</label>
            <select id="problem-type">
                <option value="knapsack">Knapsack</option>
                <option value="lcs">Longest Common Subsequence</option>
                <option value="matrix-chain">Matrix Chain Multiplication</option>
            </select>

            <div id="knapsack-inputs" class="problem-inputs">
                <label for="weights">Weights (comma separated):</label>
                <input type="text" id="weights" />
                <label for="values">Values (comma separated):</label>
                <input type="text" id="values" />
                <label for="capacity">Capacity:</label>
                <input type="text" id="capacity" />
            </div>

            <div id="lcs-inputs" class="problem-inputs hidden">
                <label for="seq1">Sequence 1:</label>
                <input type="text" id="seq1" />
                <label for="seq2">Sequence 2:</label>
                <input type="text" id="seq2" />
            </div>

            <div id="matrix-chain-inputs" class="problem-inputs hidden">
                <label for="dimensions">Dimensions (comma separated):</label>
                <input type="text" id="dimensions" />
            </div>

            <label for="speed">Animation Speed:</label>
            <input type="range" id="speed" min="100" max="2000" value="500" step="100">

            <button id="solve-button">Solve</button>
        </div>

        <div class="output-section">
            <h2>Visualization</h2>
            <div id="visualization"></div>
            <h2>Explanation</h2>
            <div id="explanation-container">
                <ul id="explanation"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
